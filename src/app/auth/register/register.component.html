<div class="register-conteiner">
    <form class="register-form" (ngSubmit)="realizeRegister()">
        <h1>Registrar</h1>
        <div class="input-wrapper">
            <input class="form-control-material" placeholder=" " style="color: black;" type="text" id="name" name="name" [(ngModel)]="registerName" [disabled]="loadgingRegister" required>
            <label for="username">Nome</label>
        </div>
        <div class="input-wrapper"> 
            <input class="form-control-material" placeholder=" " style="color: black;" type="email" id="email" name="email" [(ngModel)]="registerEmail" [disabled]="loadgingRegister" required>
            <label for="email">Email</label>
        </div>
        <div class="input-wrapper">  
            <input class="form-control-material" placeholder=" " style="color: black;" type="password" id="password" name="password" [(ngModel)]="registerPassword" [disabled]="loadgingRegister" required>
            <label for="password">Password</label>
        </div>

        <button class="btnGoldSellerPrimary" style="margin-top: 20px; " type="submit" [disabled]="loadgingRegister || !registerName || !registerEmail || !registerPassword">
            {{loadgingRegister ? 'Aguarde... ' : 'Registrar'}}
        </button>

        <div *ngIf="loadgingRegister" style="margin-top: 10px;">Aguarde...</div>
        <div *ngIf="registerMessage" style="margin-top: 10px; color: green; border: 1px solid green; padding: 5px;">
            {{registerMessage}}
        </div>

        <div *ngIf="erroRegister" style="margin-top: 10px; color: red; border: 1px solid red; padding: 5px;">
            {{erroRegister}}
        </div>
    </form>
</div>
