<div class="modal-game-overlay" (click)="closeModal()">
    <div class="modal-game-content" (click)="$event.stopPropagation()">
        <h3>Adicionar Transação</h3>
        <form (ngSubmit)="onSave()">
            <div class="form-game-group">
                <label for="itemName">Item</label>
                <input type="text" id="itemName" name="itemName" [(ngModel)]="itemName" required> 
            </div>
            <div class="form-game-group">
                <label for="amount">Valor</label>
            <input type="number" id="amount" name="amount" [(ngModel)]="amount" required> 
        </div>
        <div class="form-game-group">
            <label for="quantity">Quantidade</label>
            <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity" required> 
        </div>
        <div class="form-game-group">
            <label for="type">Tipo</label>
            <input type="text" id="type" name="type" [(ngModel)]="type" required> 
        </div>
        <div>
            <button type="submit">Adicionar</button>
            <button type="button" (click)="closeModal()">Cancelar</button>
        </div>
    </form>
</div>
</div>
